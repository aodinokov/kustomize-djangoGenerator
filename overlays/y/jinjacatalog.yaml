apiVersion: someteam.example.com/v1
kind: JinjaCatalog
metadata:
  name: overlay-y
parents:
- root: ../../base
data:
  name: x
  age: 25
  user: alixe
jinjaTemplate: |
  apiVersion: {{ config.apiVersion }}
  kind: JinjaCatalog
